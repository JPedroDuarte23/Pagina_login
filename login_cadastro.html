<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_login.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <img src="logo.png" alt="" class="logomarca">
          <ul class="navbar">
            <li><a href="">Home</a></li>
            <li><a href="">Simulador</a></li>
            <li><a href="">Sobre Nós</a></li>
            <li><a href="">Fale Conosco</a></li>
          </ul>
        </div>
      </div>
    <div class="cobrir" id="div_bloco">
        <h2>Se junte a nossa família!</h2>
    </div>
    <div class="section">
        <div class="box_esquerda">
            <div class="form entrar">
                <h2>Bem-vindo</h2>
                <h4>E-mail:</h4> <input type="text">
                <h4>Senha:</h4> <input type="text">
                <h4>Código de Segurança:</h4> <input type="text">
                <button onclick="entrar()">Entrar</button>
                <a onclick="animacao1()">Ainda não possui uma conta?</a>
            </div>
        </div>
        <div class="box_direita">
            <div class="form cadastro">
                <h2>Cadastre-se</h2>
                <h4>E-mail:</h4> <input type="text">
                <h4>Confirmar E-mail:</h4> <input type="text">
                <h4>Senha:</h4> <input type="text">
                <h4>Confirmar Senha:</h4> <input type="text">
                <h4>Código Segurança:</h4> <input type="text">
                <button onclick="cadastrar()">Cadastrar</button>
                <a onclick="animacao2()">Já tem uma conta?</a>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer_2">
            Copyright xpto alallalalal
        </div>
    </footer>
    <div id="div_style"></div>
</body>

</html>
<script>
    var bloco = document.getElementById("div_bloco");
    function animacao1() {
        div_bloco.classList.remove("esquerda")
        div_bloco.classList.add("direita")

    }
    function animacao2() {
        div_bloco.classList.remove("direita")
        div_bloco.classList.add("esquerda")
    }
    function entrar() {
        alert("Você entrou com sucesso")
    }
    function cadastrar() {
        alert("Você se cadastrou com sucesso")
    }
</script>
