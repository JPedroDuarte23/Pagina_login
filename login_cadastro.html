<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_login.css">
</head>

<body>
    <div class="cobrir">
        <h2>Venha ser mais um membro da família XXXXXXXXXXXX</h2>
    </div> 
    <div class="section">
        <div class="box_esquerda">
        <div class="form">
            E-mail: <input type="text">
            Senha: <input type="text">
            Código de Segurança: <input type="text">
            <button>Entrar</button>
            <a onclick="animacao1()">Ainda não possue uma conta?</a>
        </div>
        </div>
    <div class="box_direita">
        <div class="form cadastro">
            <h2>Cadastre-se</h2>
            <h4>E-mail:</h4> <input type="text">
            <h4>Confirmar E-mail:</h4> <input type="text">
            <h4>Senha:</h4> <input type="text">
            <h4>Confirmar Senha:</h4> <input type="text">
            <h4>Código Segurança:</h4> <input type="text">
            <button>Cadastrar</button>
            <a onclick="animacao2()">Já tem uma conta?</a>
        </div>
    </div> 
</div>
<div id="div_style"></div>
</body>
</html>
<script>
    function animacao1() {
        div_style.innerHTML = `<style>
            @keyframes go-in {
    100% {
        transform: translateX(-100%);
    }
    0% {
        transform: translateX(0%);
    }
    }
    .cobrir{
    animation: go-in 2s;
    }</style>`
    }
    function animacao2() {
        div_style.innerHTML = `<style>
            @keyframes go-in {
    100% {
        transform: translateX(0%);
    }
    0% {
        transform: translateX(-100%);
    }
    }
    .cobrir{
    animation: go-in 2s;
    }</style>`
    }
</script>
